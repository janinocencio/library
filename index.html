<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="disable"></div>
    <header>
        <div class="header">
            <p>My Library</p>
            <a href="https://google.com" target="_blank" rel="noopener noreferrer">
                <button type="button">Log in</button>
            </a>
        </div>
    </header>
    <main>
        <button type="button" id="addBook">+ Add book</button>
        <form action="#" method="#" class="popup">
            <h2>Add new book</h2>
            <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="Title" required>
            <label for="author"></label>
            <input type="text" id="author" name="author" placeholder="Author" required>
            <label for="pages"></label>
            <input type="number" id="pages" name="pages" placeholder="Pages" min="1" max="10000" required>
            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read" value="yes">
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div class="books-container">
            <div class="book">
                <p>Title</p>
                <p>Author</p>
                <p>Pages</p>
                <button type="button">Not read</button>
                <button type="button">Remove</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Developed by janinocencio.</p>
    </footer>
</body>
</html>
